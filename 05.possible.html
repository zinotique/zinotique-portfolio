<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>POSSIBLE - 김진호</title>
<link rel="stylesheet" href="style1.css">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{background-color:black;color:white;font-family:sans-serif;}
.header{position:absolute;top:30px;left:30px;z-index:10;}
.header-logo{height:120px;width:auto;cursor:pointer;}
.possible-section{display:flex;flex-direction:column;justify-content:center;align-items:center;min-height:100vh;padding:60px 20px;gap:40px;text-align:center;}
.title{font-size:72px;font-weight:900;color:white;text-align:center;opacity:0;transform:translateY(-20px);animation:fadeInUp 1s ease-out forwards;}
.image-container{position:relative;width:70%;max-width:800px;height:auto;cursor:pointer;transition:transform 0.3s ease;}
.image-container:hover{transform:scale(1.4);}
.image-container img{width:100%;height:auto;display:block;}
@keyframes fadeInUp{to{opacity:1;transform:translateY(0);}}
@media screen and (max-width:768px){
.header-logo{height:80px;}
.title{font-size:36px;}
.image-container{width:90%;}
.image-container:hover{transform:none;}
}
</style>
</head>
<body>
<div class="header">
<a href="index.html"><img src="ss logo.png" alt="Logo" class="header-logo"></a>
</div>
<section class="possible-section">
<h1 class="title">WHAT CAN I DO?</h1>
<div class="image-container" onclick="window.open('possible.png')">
<img src="possible.png" alt="Skill Card">
</div>
</section>
</body>
</html>
