<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ABOUT - 김진호</title>
<link rel="stylesheet" href="css/style.css">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{background-color:black;color:white;font-family:sans-serif;}
.header{position:absolute;top:30px;left:30px;}
.header-logo{width:100px;height:auto;}
.about-section{display:flex;flex-direction:column;justify-content:center;align-items:center;min-height:100vh;gap:40px;padding:20px;}
.who-title{font-size:72px;font-weight:900;color:white;text-align:center;opacity:0;transform:translateY(-20px);animation:fadeInUp 1s ease-out forwards;margin-top:120px;}
.about-img{max-width:70%;height:auto;}
@keyframes fadeInUp{to{opacity:1;transform:translateY(0);}}
@media screen and (max-width:768px){
.header-logo{width:80px;}
.who-title{font-size:36px;margin-top:80px;}
.about-img{max-width:90%;}
.about-section{padding:60px 20px;gap:20px;}
}
</style>
</head>
<body>
<div class="header">
<a href="index.html">
<img src="ss logo.png" alt="SS Logo" class="header-logo">
</a>
</div>
<section class="about-section">
<h1 class="who-title">WHO IS HIM?</h1>
<img src="about.png" alt="About Jinho" class="about-img">
</section>
</body>
</html>
