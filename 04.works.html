<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>WORKS - 김진호</title>
<link rel="stylesheet" href="style1.css">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{background-color:black;color:white;font-family:sans-serif;}
.header{position:absolute;top:30px;left:30px;z-index:10;}
.header-logo{height:120px;width:auto;cursor:pointer;}
.works-section{display:flex;flex-direction:column;align-items:center;gap:60px;padding-top:150px;}
.work-row{display:flex;gap:40px;flex-wrap:wrap;justify-content:center;}
.work-card{position:relative;width:300px;height:400px;overflow:hidden;border-radius:10px;cursor:pointer;}
.work-card img{width:100%;height:100%;object-fit:cover;transition:0.3s ease;display:block;}
.work-card:hover img{opacity:0.2;}
.work-info{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);text-align:center;font-size:16px;font-weight:bold;opacity:0;transition:0.3s ease;color:white;}
.work-card:hover .work-info{opacity:1;font-size:22px;}
</style>
<script>
function openLineupImages(){
let w=window.open("","_blank");
w.document.write("<!DOCTYPE html><html><head><title>LINE-UP BLOG SKIN</title><style>body{margin:0;background:#000;display:flex;flex-direction:column;align-items:center;padding:40px 0;}img{width:100%;max-width:800px;margin-bottom:40px;}</style></head><body>");
w.document.write("<img src='blogskinwork.png' alt='LINE-UP Mockup'><img src='blogskinog.png' alt='LINE-UP Original'>");
w.document.write("</body></html>");
}
</script>
</head>
<body>
<div class="header">
<a href="index.html"><img src="ss logo.png" alt="Logo" class="header-logo"></a>
</div>
<section class="works-section">
<div class="work-row">
<div class="work-card" onclick="window.open('trapstarlondon_cardnews.png')">
<img src="trapstarlondon_cardnews.png" alt="Trapstar London Card News">
<div class="work-info">INSTAGRAM CARD NEWS DESIGN</div>
</div>
<div class="work-card" onclick="window.open('introduce.jpg')">
<img src="introduce.jpg" alt="Business Card">
<div class="work-info">KIM JIN HO BUSINESS CARD</div>
</div>
<div class="work-card" onclick="window.open('aloecream.png')">
<img src="aloecream.png" alt="Aloe Vera Soothing Cream Design">
<div class="work-info">ALOE VERA SOOTHING CREAM</div>
</div>
<div class="work-card" onclick="openLineupImages()">
<img src="blogskinwork.png" alt="LINE-UP Blog Skin Mockup">
<div class="work-info">LINE-UP BLOG SKIN DESIGN</div>
</div>
</div>
</section>
</body>
</html>
